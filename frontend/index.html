<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Authentication Section -->
      <div id="auth-section">
        <h2 id="auth-header">Authentication</h2>

        <!-- Login/Register Form -->
        <div id="auth-form">
          <input type="text" id="username" placeholder="Username" />
          <input type="password" id="password" placeholder="Password" />
          <button id="auth-action" onclick="handleAuth()">Login</button>
          <p id="toggle-text">Don't have an account? <a href="javascript:void(0);" onclick="toggleAuthForm()">Register</a></p>
        </div>
      </div>

      <!-- Main Section (only visible after login) -->
      <div id="main-section" class="hidden">
        <div class="header">
          <h1>Library Management System</h1>
          <button onclick="logout()">Logout</button>
        </div>

        <div class="books-section">
          <h2>Add New Game</h2>
          <div class="form-group">
            <input type="text" id="game-title" placeholder="Title" />
            <input type="text" id="game-genre" placeholder="Genre" />
            <input type="number" id="game-price" placeholder="Price" />
            <input type="number" id="game-quantity" placeholder="Quantity" />
            <button onclick="add_game()">Add Game</button>
          </div>

          <h2>All Games</h2>
          <div id="games-list" class="games-grid"></div>

          <h2>Loaned Games</h2>
          <div id="loaned-games-list" class="games-grid"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
