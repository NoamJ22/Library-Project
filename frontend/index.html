<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Loans</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <!-- Authentication Section -->
      <div id="auth-section">
        <h2 id="auth-header">Authentication</h2>
        <!-- Combined Login -->
        <div id="auth-form">
          <input type="text" id="username" placeholder="Username" />
          <input type="password" id="password" placeholder="Password" />
          <button id="auth-action" onclick="handleAuth()">Login</button>
        </div>
      </div>
      
      <!-- Main Section (only visible after login) -->
      <div id="main-section" class="hidden"> 
        <div class="header">
          <h1>Game Store Management System</h1>
          <button onclick="logout()">Logout</button>
        </div>

        <div class="games-section">
          <h2>Add New Game</h2>
          <div class="form-group">
            <input type="text" id="game-title" placeholder="Title" />
            <input type="text" id="game-genre" placeholder="Genre" />
            <input type="number" id="game-price" placeholder="Price" />
            <input type="number" id="game-quantity" placeholder="Quantity" />
            <button onclick="add_game()">Add Game</button>
          </div>

          <!-- Delete Game Section -->
          <h2>Delete Game</h2>
          <div class="form-group">
            <input type="text" id="delete-game-title" placeholder="Enter Game Title" />
            <button onclick="delete_game()">Delete Game</button>
          </div>

          <h2>All Games</h2>
          <div id="games-list" class="games-grid"></div>

          <h2>Loaned Games</h2>
          <div id="loaned-games-list" class="games-grid"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script>
      // Place your JavaScript functions (like handleAuth, add_game, delete_game) here.
    </script>
  </body>
</html>
